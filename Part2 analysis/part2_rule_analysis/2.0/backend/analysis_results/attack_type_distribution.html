centage: 100.0%\nTotal Rules: 26\u003cbr\u003e\u003c/div\u003e"}, {"color": "#ff4d4f", "font": {"color": "#ffffff"}, "id": "attack_3", "label": "Command Injection\n(18 rules, 69.2%)", "shape": "dot", "title": "\u003cdiv style=\"max-width:300px;word-wrap:break-word;\"\u003e\u003cb\u003eType:\u003c/b\u003e AttackType\u003cbr\u003e\u003cb\u003eDetails:\u003c/b\u003e\u003cbr\u003eAttack Type: Command Injection\nCount: 18\nPercentage: 69.2%\nTotal Rules: 26\u003cbr\u003e\u003c/div\u003e"}, {"color": "#ff4d4f", "font": {"color": "#ffffff"}, "id": "attack_4", "label": "Cross-Site Scripting (XSS)\n(11 rules, 42.3%)", "shape": "dot", "title": "\u003cdiv style=\"max-width:300px;word-wrap:break-word;\"\u003e\u003cb\u003eType:\u003c/b\u003e AttackType\u003cbr\u003e\u003cb\u003eDetails:\u003c/b\u003e\u003cbr\u003eAttack Type: Cross-Site Scripting (XSS)\nCount: 11\nPercentage: 42.3%\nTotal Rules: 26\u003cbr\u003e\u003c/div\u003e"}, {"color": "#faad14", "font": {"color": "#333333"}, "id": "attack_5", "label": "Session Fixation\n(4 rules, 15.4%)", "shape": "dot", "title": "\u003cdiv style=\"max-width:300px;word-wrap:break-word;\"\u003e\u003cb\u003eType:\u003c/b\u003e AttackType\u003cbr\u003e\u003cb\u003eDetails:\u003c/b\u003e\u003cbr\u003eAttack Type: Session Fixation\nCount: 4\nPercentage: 15.4%\nTotal Rules: 26\u003cbr\u003e\u003c/div\u003e"}, {"color": "#faad14", "font": {"color": "#333333"}, "id": "attack_6", "label": "HTTP Response Splitting\n(4 rules, 15.4%)", "shape": "dot", "title": "\u003cdiv style=\"max-width:300px;word-wrap:break-word;\"\u003e\u003cb\u003eType:\u003c/b\u003e AttackType\u003cbr\u003e\u003cb\u003eDetails:\u003c/b\u003e\u003cbr\u003eAttack Type: HTTP Response Splitting\nCount: 4\nPercentage: 15.4%\nTotal Rules: 26\u003cbr\u003e\u003c/div\u003e"}, {"color": "#faad14", "font": {"color": "#333333"}, "id": "attack_7", "label": "HTTP Request Smuggling\n(4 rules, 15.4%)", "shape": "dot", "title": "\u003cdiv style=\"max-width:300px;word-wrap:break-word;\"\u003e\u003cb\u003eType:\u003c/b\u003e AttackType\u003cbr\u003e\u003cb\u003eDetails:\u003c/b\u003e\u003cbr\u003eAttack Type: HTTP Request Smuggling\nCount: 4\nPercentage: 15.4%\nTotal Rules: 26\u003cbr\u003e\u003c/div\u003e"}, {"color": "#1890ff", "font": {"color": "#ffffff"}, "id": "attack_8", "label": "Authentication Bypass\n(3 rules, 11.5%)", "shape": "dot", "title": "\u003cdiv style=\"max-width:300px;word-wrap:break-word;\"\u003e\u003cb\u003eType:\u003c/b\u003e AttackType\u003cbr\u003e\u003cb\u003eDetails:\u003c/b\u003e\u003cbr\u003eAttack Type: Authentication Bypass\nCount: 3\nPercentage: 11.5%\nTotal Rules: 26\u003cbr\u003e\u003c/div\u003e"}, {"color": "#52c41a", "font": {"color": "#ffffff"}, "id": "attack_9", "label": "Path Traversal\n(1 rules, 3.8%)", "shape": "dot", "title": "\u003cdiv style=\"max-width:300px;word-wrap:break-word;\"\u003e\u003cb\u003eType:\u003c/b\u003e AttackType\u003cbr\u003e\u003cb\u003eDetails:\u003c/b\u003e\u003cbr\u003eAttack Type: Path Traversal\nCount: 1\nPercentage: 3.8%\nTotal Rules: 26\u003cbr\u003e\u003c/div\u003e"}, {"color": "#52c41a", "font": {"color": "#ffffff"}, "id": "attack_10", "label": "XML External Entity (XXE)\n(1 rules, 3.8%)", "shape": "dot", "title": "\u003cdiv style=\"max-width:300px;word-wrap:break-word;\"\u003e\u003cb\u003eType:\u003c/b\u003e AttackType\u003cbr\u003e\u003cb\u003eDetails:\u003c/b\u003e\u003cbr\u003eAttack Type: XML External Entity (XXE)\nCount: 1\nPercentage: 3.8%\nTotal Rules: 26\u003cbr\u003e\u003c/div\u003e"}]);

            <script>
                (function(){
                    var lastSentHeight = 0;
                    var sendTimer = null;
                    var maxHeight = 8000;
                    
                    function safePost(msg){
                        try{ window.parent.postMessage(msg, '*'); }catch(e){}
                    }
                    
                    function postHeightDebounced(){
                        if(sendTimer) return;
                        sendTimer = setTimeout(function(){
                            sendTimer = null;
                            try{
                                var h = Math.min(document.body.scrollHeight || 0, maxHeight);
                                if(Math.abs(h - lastSentHeight) > 30){
                                    lastSentHeight = h;
                                    safePost({type: 'pyvis_height', height: h, source: 'attack_type'});
                                }
                            }catch(e){}
                        }, 300);
                    }
                    
                    function postReady(){
                        safePost({type: 'pyvis_ready', source: 'attack_type'});
                        postHeightDebounced();
                        setTimeout(postHeightDebounced, 700);
                        setTimeout(postHeightDebounced, 1500);
                    }
                    
                    window.addEventListener('load', function(){
                        try{ postReady(); }catch(e){}
                    });
                    
                    var resizeObserver = null;
                    try{
                        if(window.ResizeObserver){
                            resizeObserver = new ResizeObserver(function(){ postHeightDebounced(); });
                            resizeObserver.observe(document.body);
                        } else {
                            window.addEventListener('resize', postHeightDebounced);
                        }
                    }catch(e){ window.addEventListener('resize', postHeightDebounced); }
                    
                    function attachClick(){
                        try{
                            if(typeof network !== 'undefined' && typeof nodes !== 'undefined'){
                                try{ safePost({type: 'pyvis_ready', source: 'attack_type'}); }catch(e){}
                                
                                network.on('click', function(params){
                                    try{
                                        if(params.nodes && params.nodes.length > 0){
                                            var nodeId = params.nodes[0];
                                            var nodeData = null;
                                            try{ nodeData = nodes.find(function(n){ return n.id == nodeId; }) || {id: nodeId}; }catch(e){ nodeData = {id: nodeId}; }
                                            safePost({type:'pyvis_node_click', node: nodeData, source: 'attack_type'});
                                            setTimeout(postHeightDebounced, 300);
                                        }
                                    }catch(e){ }
                                });
                            } else {
                                setTimeout(attachClick, 200);
                            }
                        }catch(e){ setTimeout(attachClick, 200); }
                    }
                    attachClick();
                    
                    window.addEventListener('message', function(event){
                        try{
                            var data = event.data || {};
                            if(data && data.type === 'pyvis_highlight' && typeof network !== 'undefined'){
                                try{ network.selectNodes([data.nodeId]); }catch(e){}
                            }
                        }catch(e){}
                    });
                })();
            </script>
